name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the GitHub repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3️⃣ Verify Docker login
      - name: Verify Docker login
        run: docker info

      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t shogxzard/fastapi-observability:24f2007461 .

      # 5️⃣ Push Docker image
      - name: Push Docker image
        run: |
          docker push shogxzard/fastapi-observability:24f2007461
